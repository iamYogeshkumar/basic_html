<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    

<form action="">
    <h2>Personal Details</h2>
    <label for="name">Name</label>
    <input type="text" name="username" id="name" placeholder="Enter name" required>
    <br><br>

    <label for="password">password</label>
    <input type="password" name="password" id="password" required >
    <br><br>

    <label for="mail">email</label>
    <input type="email" name="email" id="mail"> <br><br>

    <label for="gender">gender</label><br>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male">
    <label for="female">female</label>
    <input type="radio" name="gender" id="female">
    <br><br>

    <label for="contact">contact</label>
    <input type="text" name="contact" id="contact" required><br><br>
    <h2>Education Qualification</h2>
    <label for="degree">Degree</label>
    <select name="degree" id="degree">
        <option value="10th">10th</option>
        <option value="12th">12th</option>
        <option value="graduation">graduation</option>
        <option value="pg">Post graduation</option>
    </select>
    <br><br>

    <label for="eng">Engineering</label>
    <select name="engineer" id="eng">
        <option value="b.tect">b.tect</option>
        <option value="csc">csc</option>
        <option value="mechnical">mechnical</option>
        <option value="poly">poly</option>
        <option value="AI">AI</option>
    </select> <br><br>
  
      <label for="">hobbies</label>
      <input type="checkbox" name="hobbies" id="chess">
    <label for="chess">playing chess</label>
    <input type="checkbox" name="hobbies" id="readBooks">
    <label for="ReadBooks">Reading Books</label>
    
    <br><br>

    <label for="address">Address</label><br>
<textarea name="" id="address" cols="50" rows="5"></textarea>
<br><br>

<label for="file">Attach Resume</label>
<input type="file" name="Resume" id="file" required placeholder="no file choosen"><br><br>

  <input type="submit" name="submit">

</form><br><br>
 
</body>
</html>
